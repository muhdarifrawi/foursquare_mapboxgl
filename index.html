<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- personal CSS --> 
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <!--mabpox gl -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    

    <title>4square and mapbox</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <span class="navbar-brand"><h2>Supermarket Finder</h2></span>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Supermarket
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" id="ntuc-list">NTUC Fairprice</a>
              <a class="dropdown-item" href="#" id="shengsiong-list">Sheng Siong</a>
              <a class="dropdown-item" href="#" id="giant-list">Giant</a>
              <a class="dropdown-item" href="#" id="coldstorage-list">Cold Storage</a>
            </div>
          </li>
        </ul>
        
        <button class="btn btn-outline-light mr-2 my-2 my-sm-0" type="submit" id="search-button">Search</button>
        <button class="btn btn-outline-light mr-2 my-2 my-sm-0" type="submit" id="clear-plot">Clear Plot</button>
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="reset-button">Reset Map</button>
        
      </div>
    </nav>
    
  <div class="container-fluid m-0 h-100">
    <div class="row p-0 h-100"> 
      <div class="col-3 p-1 m-0" id="results">
        <h3>Results</h3>
        <ul id="list" class="p-1"></ul>
      </div>
      <div class="col-9 p-0">
        <div id="map"></div>
      </div>
    </div>
    <div class="row p-0" id="finder">
     <div class="col"> 
      
        <div class="row" id="current-location">
          
            <div class="col-4"><h5>Current Location</h5></div>
           
            <div class="col-4">Longtitude:<span id="c-long"></span></div>
            
            <div class="col-4">Latitiude: <span id="c-lat"></span></div>
            
        </div>
        <div class="row" id="plotted-location">
          
            
              <div class="col-4"><h5>Plotted Location</h5></div>
           
              <div class="col-4">Longtitude: <span id="plot-long"></span></div>
           
              <div class="col-4">Latitiude: <span id="plot-lat"></span><div>
          
        </div>
        
        
        </div><!--col class end div -->
      </div><!--row class end div -->
    
  </div><!--container closing div-->
   

    <!-- Optional JavaScript -->
    <!--Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
