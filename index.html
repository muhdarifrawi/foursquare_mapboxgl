<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- personal CSS --> 
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <!--mabpox gl -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />

    <title>4square and mapbox</title>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <span class="navbar-brand"><h1>Supermarket Finder</h1></span>
    </nav>
    
  <div class="container-fluid m-0 h-100">
    <div class="row p-0 h-75"> 
      <div class="col-3 p-0" id="finder">
        <div class="row" id="current-location">
          <div class="col pl-5">
            <div class="row">
              <h3>Current Location</h3>
            </div>
            <div class="row">
              <p>Longtitude:</p>
            </div>
            <div class="row h-25">
              <p id="c-long"></p>
            </div>
            <div class="row">
              <p>Latitiude:</p>
            </div>
            <div class="row h-25">
              <p><span id="c-lat"></span></p>
            </div>
          </div>
        </div>
        <div class="row" id="plotted-location">
          <div class="col pl-5">
            <div class="row">
              <h3>Plotted Location</h3>
            </div>
            <div class="row">
              <p>Longtitude: </p>
            </div>
            <div class="row h-25">
              <p id="plot-long"></p>
            </div>
            <div class="row">
              <p>Latitiude: </p>
            </div>
            <div class="row h-25">
              <p id="plot-lat"></p>
            </div>
          </div>
        </div>
        
        
        
      </div>
      <div class="col-9 p-0">
        <div id="map"></div>
      </div>
    </div>
    <div class="row p-0 h-25">
      <div class="col-3 px-auto" id="store-select">
        <h3>Store Select</h3>
        <div class="row">
          <div class="col">
            <input type="checkbox" id="sheng">Sheng Siong</input>
          </br>
            <input type="checkbox" id="fairprice">FairPrice</input>
          </div>
          <div class="col">
            <input type="checkbox" id="giant">Giant</input>
          </br>
            <input type="checkbox" id="cold-storage">Cold Storage</input>
          </div>
        </div>
        
        <div class="row py-2">
          <div class="col">
            <button id="reset-button">Reset Map</input>
          </div>
          <div class="col">
            <button id="search-button">Start Search</input>
          </div>
        </div>
      </div>
      <div class="col-9 p-0" id="results">
        <h3>Results</h3>
        <ul id="list"></ul>
      </div>
    </div>
    
  </div>
   

    <!-- Optional JavaScript -->
    <!--Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
